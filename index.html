<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introduction to JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My first day interacting with JavaScript</h1>
  </header>

  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <p id="output1">Waiting for input...</p>
    <input type="number" id="userAge" placeholder="Enter your age" />
    <button id="checkAgeBtn">Check Age</button>
  </section>

  <section id="part2">
    <h2>Part 2: Functions</h2>
    <p id="output2"></p>
  </section>

  <section id="part3">
    <h2>Part 3: Loops</h2>
    <p id="output3"></p>
  </section>

  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleContentBtn">Toggle Content Visibility</button>
    <div id="contentToToggle">
      <p>This content can be toggled on and off.</p>
    </div>
    <button id="addItemBtn">Add New List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
